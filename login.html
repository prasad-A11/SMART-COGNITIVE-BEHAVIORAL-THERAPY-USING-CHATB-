<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Therapy Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Login Container Styling */
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #f8f8f8; /* Light white/gray background */
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            font-size: 28px;
            color: #4A3F35;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: #A0633C;  /* Button background color */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .forgot-password {
            margin-top: 10px;
        }

        .forgot-password a, .signup-link a {
            color: #A0633C;
            text-decoration: none;
            font-size: 16px;
        }

        .signup-link {
            margin-top: 15px;
        }

        /* Custom Popup Modal */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }

        .popup button {
            margin-top: 10px;
            padding: 8px 15px;
            background: #A0633C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>CBT Therapy Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="username ex: Vijay" required>
            <input type="password" id="password" placeholder="password ex: vijay@123" required>
            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a href="forgot-password.html">Forgot Password?</a>
        </div>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <!-- Popup Modal -->
    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="popup" id="success-popup">
        <h3>YOU HAVE LOGGED IN SUCCESSFULLY</h3>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
        
            const username = document.getElementById("username").value;  // Changed from "email" to "username"
            const password = document.getElementById("password").value;
        
            fetch("http://127.0.0.1:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })  // Changed "email" to "username"
            })
            .then(response => {
                if (!response.ok) {
                    // Log if the response was not successful
                    throw new Error('Failed to log in, server responded with status ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                if (data.message) {
                    alert(data.message); // Success message from backend
                    window.location.href = "index.html";  // Redirect to homepage after login
                } else {
                    alert(data.error);  // Error message from backend
                }
            })
            .catch(error => {
                console.error("Error:", error);  // Log error in the console
                alert("An error occurred: " + error.message);  // Show error to user
            });
        });
        
        function closePopup() {
            document.getElementById("popup-overlay").style.display = "none";
            document.getElementById("success-popup").style.display = "none";
            window.location.href = "home.html"; // Redirect to home page
        }
    </script>

</body>
</html>
